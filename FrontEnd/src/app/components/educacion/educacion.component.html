<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h1>{{Educacion.nombreE}}</h1>
                    </td>
                    <td>
                        <h2>{{Educacion.descripcionE}}</h2>
                    </td>
                    <td *ngIf="isLogged">
                        <button routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil">EDITAR</i>
                        </button>
                    </td >
                    <td *ngIf="isLogged">
                        <button (click)="delete(Educacion.id)">
                            <i class="bi bi-trash">BORRAR</i>
                        </button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
